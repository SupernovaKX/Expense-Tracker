<html> 
    <head>
        <title>
            SpendSmart
        </title>
        <link rel="stylesheet" href="A1.css">
        <script src="A1.js"></script>
    </head>
    <body onload="main();">
            <h1>SpendSmart</h1>
            <!-- Q1: Write code to create nav bar. -->
            <nav>
                <ul>
                    <li><a href="#" onclick="showTab('Add')">Add</a></li>
                    <li><a href="#" onclick="showTab('Update')">Update</a></li>
                    <li><a href="#" onclick="showTab('Delete')">Delete</a></li>
                    <li><a href="#" onclick="showTab('Display')">Display</a></li>
                </ul>
            </nav>
            
            <div id="container">
                <div id="Add">
                    <h2>ADD Expense</h2>
                    <div class="form">
                        <!-- Q2: Code to create labels and inputs to add an expense. 
                         Give unique HTML id to each, to identify them in JS later. In the JS, add an event listener to submit button. -->
                         <label for="category">Category:</label>
                         <select id="category" name="Category">
                            <option value="" disabled selected>Please select a category</option>
                            <option value="Food">Food</option>
                            <option value="Housing">Housing</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Entertainment">Entertainment</option>
                         </select>
                         <br>

                         <label for="title">Title:</label>
                         <input type="text" id="title" placeholder="Enter title">
                         <br>

                         <label for="description">Description:</label>
                         <input type="text" id="description" placeholder="Enter description">
                         <br>

                         <label for="date">Date:</label>
                         <input type="date" id="date">
                         <br>

                         <label for="amount">Amount:</label>
                         <input type="number" id="amount" placeholder="Enter amount">
                         <br>

                        <input type="submit" id="submitAddExpense">
                    </div>

                    <div>
                        <p class="Addresult"></p>
                    </div>    
                </div>

                <div id="Update">
                    <h2>Update Expense</h2>
                    <div class="form">
                        <!-- Q3: Code to update labels and inputs to add an expense identified using the ID. 
                        Give unique HTML id to each, to identify them in JS later. In the JS, add an event listener to submit button.  -->


                        <label for="updateSerialNumber">Serial Number:</label>
                        <input type="number" id="updateSerialNumber" placeholder="Enter Expense Serial Number">
                        <br>

                        <label for="updateCategory">Category:</label>
                        <select id="updateCategory" name="Category">
                            <option value="" disabled selected>Please select a category</option>
                            <option value="Food">Food</option>
                            <option value="Housing">Housing</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Entertainment">Entertainment</option>
                        </select>
                        <br>

                        <label for="updateTitle">Title:</label>
                        <input type="text" id="updateTitle" placeholder="Enter title">
                        <br>

                        <label for="updateDescription">Description:</label>
                        <input type="text" id="updateDescription" placeholder="Enter description">
                        <br>

                        <label for="updateDate">Date:</label>
                        <input type="date" id="updateDate">
                        <br>

                        <label for="updateAmount">Amount:</label>
                        <input type="number" id="updateAmount" placeholder="Enter amount">
                        <br>

                        <input type="submit" id="submitUpdateExpense">
                    </div>

                    <div>
                        <p class="Updateresult"></p>
                    </div>    
                </div>
                <div id="Delete">
                    <h2>Delete Expense</h2>
                    <div class="form">
                        <!-- Q3: Code to delete an expense identified using the ID. 
                        In the JS, add an event listener to submit button.  -->
                        <label for="deleteSerialNumber">Expense serial number:</label>
                        
                        <input type="number" id="deleteSerialNumber" placeholder="Enter expense Serial Number">
                        <br>

                        <input type="submit" id="submitDeleteExpense">

                    </div>

                    <div>
                        <p class="Deleteresult"></p>
                    </div>    
                </div>
                <div id="Display">
                        <h2>Expense List</h2>
                        <!-- Q4: Code to display the expenses.
                        Modify the table body from Javascript, as taught in lecture.  -->
                        <div class="form">
                            <label >Filter by Category</label>
                            <select id="filterCategory">
                                <option value="All">All Categories</option>
                                <option value="Food">Food</option>
                                <option value="Housing">Housing</option>
                                <option value="Transportation">Transportation</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Entertainment">Entertainment</option>
                            </select>


                            <input type="submit" id="submitDisplayExpense" value="Display Expenses">
                        </div>
                        <table >
                            <thead>
                                <tr>
                                    <th>Serial Number</th>
                                    <th>Category</th>
                                    <th>Title</th>
                                    <th>Description</th>
                                    <th>Date</th>
                                    <th>Amount</th>   
                                    <th>Actions</th>                    
                 
                                </tr>
                            </thead>
                            <tbody id="displayTable">
                                
                            </tbody>
                        </table>
                </div>
            </div>    
    </body>
</html>
